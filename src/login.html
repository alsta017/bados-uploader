<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style.css"></link>
</head>
<body>
    <form id="loginform">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" id="username" autocomplete="username" required>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password" autocomplete="current-password" required>
        <button id="submitlogin" class="submitlogin" type="submit">Login</button>
    </form>
    <script src="src/login.js"></script>
</body>
</html>
